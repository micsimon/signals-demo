<div class="header">
  <button (click)="loadFilms()">Load movies</button>
</div>

<div class="film-list">
  @for (film of films; track film.url) {
    <app-film-card
      [film]="film"
      (selected)="setSelectedFilm($event)"
    ></app-film-card>
  }
</div>

@if (selectedFilm) {
  <app-film-details
    [film]="selectedFilm"
    (ratingChange)="updateRating($event)"
  >
  </app-film-details>
}

<app-log-display></app-log-display>
{{ blink() }}
